<!DOCTYPE html>
<html>
<head>
	<title>Calculator</title>
	<link rel="stylesheet" type="text/css" href="calculator.css">
</head>
<body>
	<table id="calculator">
		<tr>
			<td colspan="4" id="display"></td>
		</tr>
		<tr>
			<td class="white buttons" data-value="AC">AC</td>
			<td class="white buttons" data-value="sign">+/-</td>
			<td class="white buttons" data-value="%">%</td>
			<td class="red fontwhite bold buttons" data-value="/">/</td>
		</tr>
		<tr>
			<td class="white buttons" data-value="7">7</td>
			<td class="white buttons" data-value="8">8</td>
			<td class="white buttons" data-value="9">9</td>
			<td class="red fontwhite bold buttons" data-value="*">*</td>
		</tr>
		<tr>
			<td class="white buttons" data-value="4">4</td>
			<td class="white buttons" data-value="5">5</td>
			<td class="white buttons" data-value="6">6</td>
			<td class="red fontwhite bold buttons" data-value="-">-</td>
		</tr>
		<tr>
			<td class="white buttons" data-value="1">1</td>
			<td class="white buttons" data-value="2">2</td>
			<td class="white buttons" data-value="3">3</td>
			<td class="red fontwhite bold buttons" data-value="+">+</td>
		</tr>
		<tr>
			<td colspan="2" class="white buttons" data-value="0">0</td>
			<td class="white buttons" data-value=".">.</td>
			<td class="red fontwhite bold buttons" data-value="=">=</td>
		</tr>
		
	</table>
	<script type="text/javascript" src="javascript.js"></script>
</body>
</html>
